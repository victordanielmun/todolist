<h2>Añadir Todo</h2>
<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="mb-3">
  <div class="form-group">
    <label for="name">Tarea:</label>
    <input id="name" formControlName="name" type="text" class="form-control" placeholder="Ingresa tarea" />
    <div *ngIf="todoForm.get('name')?.invalid && todoForm.get('name')?.touched" class="text-danger">
      Nombre es requerido.
    </div>
  </div>

  <div class="form-check">
    <input type="checkbox" id="completed" formControlName="completed" class="form-check-input" />
    <label class="form-check-label" for="completed">Completada</label>
  </div>

  <button type="submit" class="btn btn-primary mt-3" [disabled]="todoForm.invalid">Añadir Todo</button>
</form>
