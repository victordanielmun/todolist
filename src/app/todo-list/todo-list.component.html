<h2>Todo List</h2>

<ul class="list-group">
  <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
    <span [class.text-decoration-line-through]="todo.completed">{{ todo.name }}</span>
    <span class="badge badge-{{ todo.completed ? 'success' : 'warning' }}">
      {{ todo.completed ? 'Completa' : 'Pendiente' }}
    </span>
  </li>
</ul>

<button class="btn btn-danger mt-3" (click)="clearTodos()">Limpiar Todos</button>
